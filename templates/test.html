{% extends "index.html" %}
{% block container %}

    <div class="uk-container uk-container-center uk-margin-top">
        <div class="uk-section uk-section-muted">
            <div class="uk-grid-column-large uk-grid-row-large uk-child-width-1-2@s uk-text-center" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <!--<div id="oa_obs_nesteddonut" style="width:100%;min-height:500px;"></div>-->
                        <div class="chart" id="bargraph">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <div id="oa_obs_stackedrelative" style="width:100%;min-height:500px;"></div>
                    </div>
                </div>
            </div>            
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!--<script src="{{ url_for('static', filename= 'js/test.js') }}"></script>-->
    <script type="text/javascript">
    var graphs = {{plot|safe}};
    Plotly.plot('bargraph',graphs.data,graphs.layout || {});
    </script>
{% endblock %}
